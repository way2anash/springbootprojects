<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add user</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Add Movie</h1>

<div style="color:red" th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"> </div>
<form action="#" th:action="@{/movie}" th:object="${movie}" method="post" >
   
    <p>
        Name: <input type="text" th:field="*{name}">
    </p>
    <p>
        Released Year: <input type="text" th:field="*{releasedYear}">
    </p>
    <p>
        Genre: <input type="text" th:field="*{genre}">
    </p>
 
    
    <p>
        <input type="submit" value="Submit"/> <input type="reset" value="Reset">
    </p>
</form>

</body>
</html>
