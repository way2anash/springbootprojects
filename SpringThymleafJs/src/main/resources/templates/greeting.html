<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/mylayout.css}"/>
</head>
<body>
	<h1> Nepdroid Technologies Form</h1>
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    	<p>Email: <input type="text" th:field="*{email}" /></p>
        <p>First Name: <input type="text" th:field="*{firstName}" /></p>
         <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
          <p>City: <input type="text" th:field="*{city}" /></p>
           <p>Country: <input type="text" th:field="*{country}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
   
</body>
</html>
