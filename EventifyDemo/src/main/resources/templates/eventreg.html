<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form  th:action="@{/events}" th:object="${eventsDemo}" method="post">
    	<p>Event Name: <input type="text" th:field="*{eventName}" /></p>
        <p>Organizer Name: <input type="text" th:field="*{organizerName}" /></p>
        <p>Venue: <input type="text" th:field="*{venue}" /></p>
        <p>Date: <input type="date" th:field="*{date}" /></p>
        <p>Time: <input type="text" th:field="*{time}" placeholder="10 Am / 10 pm" /></p>
        <p>City: <input type="text" th:field="*{city}" /></p>
        <p>Contact Number: <input type="number" th:field="*{contactNumber}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>Fees: <input type="text" th:field="*{fees}" /></p>
        <p>Tags: <input type="text" th:field="*{tags}" /></p>
       Type: <select th:field="*{type}">
		<option th:each="dropDownItem : ${dropDownItems}"
			th:value="${dropDownItem.value}" th:text="${dropDownItem.key}" />
	     </select>
         <p>Event Overview:
         <div> <textarea rows="20" cols="80" th:field="*{overview}"></textarea> </div>
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    
    
    
    
</body>
</html>
